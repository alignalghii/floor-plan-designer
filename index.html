<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="navigation.css"/>
		<link rel="stylesheet" href="graphics.css"/>

		<script src="app.js"></script>
		<script src="collision.js"></script>
		<script src="collisionTest.js"></script>
		<script src="draw.js"></script>
		<script src="drawTest.js"></script>
		<script src="Figure.js"></script>
		<script src="FigureTest.js"></script>
		<script src="Board.js"></script>
		<script src="BoardTest.js"></script>
		<script src="list.js"></script>

		<title>JavaScript shape editor</title>
	</head>
	<body>
		<h1>JavaScript shape editor</h1>
		<ul class="horizontal">
			<li><span id="canvas_button">Canvas graphics</span></li>
			<li><span id="svg_button">SVG graphics</span></li>
		</ul>

		<h2>Config: collision detection grade</h2>
		<input type="radio" name="collision-detection-grade" checked/> Quick but superficial
		<input type="radio" name="collision-detection-grade"/> Slow but complete

		<h2>Test runner: module results</h2>
		<ul>
			<table>
			<tr><td>Math module test:</td> <td id="result_math"></td></tr>
			<tr><td>Draw module test:</td> <td id="result_draw"></td></tr>
			</table>
		</ul>

		<h2 id="graphics_header">Graphics</h2>
	</body>
</html>
